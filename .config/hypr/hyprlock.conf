general {
    hide_cursor = true
}

background {
    monitor =
    path = ~/.config/wallpapers/wallpaper.png
    blur_passes = 3
    blur_size = 8
    screencopy_mode = 1
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(205, 214, 244, 1.0)
    font_size = 90
    font_family = JetBrainsMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%A, %d %B %Y')"
    color = rgba(205, 214, 244, 0.8)
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    position = 0, -10
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = Hey $USER
    color = rgba(205, 214, 244, 1.0)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, -80
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(69, 71, 90, 1.0)
    inner_color = rgba(30, 30, 46, 1.0)
    font_color = rgba(205, 214, 244, 1.0)
    fade_on_empty = false
    placeholder_text = <span foreground="##cdd6f4"><i>ó°Œ¾ Enter Password</i></span>
    hide_input = false
    check_color = rgba(137, 180, 250, 1.0)
    fail_color = rgba(243, 139, 168, 1.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgba(250, 179, 135, 1.0)
    position = 0, -120
    halign = center
    valign = center
    rounding = 30
}

